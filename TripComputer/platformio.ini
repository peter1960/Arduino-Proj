[env:esp32dev]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_ldf_mode = deep+
lib_deps = 
	bodmer/TFT_eSPI@2.5.31
	plerup/EspSoftwareSerial@^8.2.0
monitor_speed = 115200
upload_protocol = espota
upload_port = 192.168.30.8
